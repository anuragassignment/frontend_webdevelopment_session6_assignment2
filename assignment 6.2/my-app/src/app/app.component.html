<!-- app.components html template which has two text box and one button, when clicked dispalys the result-->
<section class="container col-md-6 col-md-offset-3">
  <h2>Registration form</h2>
  <form class="form-inline">
    <div class="form-group">
      <label for="inputText1">First Name</label>
      <input type="text" class="form-control" [placeholder]="firstName" #firstname id="inputText1">
    </div>
    <div class="form-group">
      <label for="inputText2">Last Name</label>
      <input type="text" class="form-control" [placeholder]="lastName" #lastname id="inputText2">
    </div>
    <!-- form-group ends here -->
    <button type="submit" class="btn btn-default" (click)="printDetails(firstname, lastname, $event)">Register</button>
    <p class="bg-primary" [ngClass]=isVisible()>{{title}}</p>
  </form>
</section>
